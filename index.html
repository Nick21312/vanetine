<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe3ec, #fff7fb);
      overflow: hidden;
    }

    .card {
      width: min(520px, 92vw);
      background: white;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 { margin: 0 0 12px; font-size: 32px; }
    p  { margin: 0 0 22px; color: #444; }

    .buttons {
      position: relative;
      height: 120px; /* room for the runaway button */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
    }

    button {
      border: none;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 650;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      user-select: none;
    }

    button:active { transform: scale(0.98); }

    #yesBtn { background: #ff3b7a; color: white; }
    #yesBtn:hover { box-shadow: 0 14px 30px rgba(255,59,122,0.35); }

    #noBtn {
      background: #f2f2f2;
      color: #111;
      position: absolute; /* so we can move it around */
      left: 60%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    .msg {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 600;
      color: #ff3b7a;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose wisely üòÑ</p>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÖ‚Äç‚ôÇÔ∏è</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    // Move the "No" button to a random spot inside the arena
    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;

      const maxX = arenaRect.width - btnRect.width - padding;
      const maxY = arenaRect.height - btnRect.height - padding;

      // Keep within bounds
      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = `translate(0, 0)`;
    }

    // Make it run away when the cursor gets close (desktop)
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Also move on touch (mobile) before a tap lands
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // prevents easy tapping
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      msg.textContent = "Yay!! üíû You just made my day!";
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = "0.6";
    });

    // Start with a random position
    moveNoButton();
  </script>
</body>
</html>
